{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        <p>{{ request.user }}</p>
        <h2>
            Welcome Dear!!!
        </h2>
        <a href="{% url "user_logout" %}">
            Logout
        </a>
    {% else %}
        <h2>
            You Sucked!!!!
        </h2>
        <a href="{% url "user_register" %}">
            Register
        </a>
        <a href="{% url "user_login" %}">
            Login
        </a>
    {% endif %}

    <div class="card">
        {% for todo in all %}
            <a class="card-body" href="{% url 'details' todo.id %}">
                {{ todo.title }}
            </a>
            <br>
        {% endfor %}
    </div>
{% endblock %}
{% block title %}
    Home
{% endblock %}
